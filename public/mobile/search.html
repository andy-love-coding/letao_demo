<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/search.css ">
  <title>搜索中心</title>
</head>
<body>
<div class="lt_container">
  <header class="lt_header">
    <a href="javascript:history.back()" class="left"><span class="fa fa-chevron-left"></span></a>
    <h3>搜索中心</h3>
    <a href="search.html" class="right"><span class="fa fa-search"></span></a>
  </header>
  <div class="lt_content">
    <!-- lt_wrapper 用这个容器来承载内容，是因为 lt_content 容器有padding，如果lt_content的孩子有定位的话，依然会从lt_content的(0,0)位置开始计算而忽略padding，这样会不方便计算，所以在lt_content中加一个盒子(lt_wrapper) 来承载内容-->
    <div class="lt_wrapper">
      <!-- 搜索框 -->
      <div class="lt_search">
        <input type="search" placeholder="根据商品关键字进行搜索">
        <a href="javascript:;">搜索</a>
      </div>
      <!-- 搜索历史 -->
      <div class="lt_history">
        <!-- 需要动态渲染的 -->
      </div>
    </div>
  </div>
  <footer class="lt_tabs">
    <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
    <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
    <a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
    <a href="user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
  </footer>
</div>
</body>
<script type="text/template" id="history">
  {{ if list.length }}
  <div class="tit">
    <span>搜索历史</span>
    <a href="javascript:;"><span class="fa fa-trash"></span> 清空历史</a>
  </div>
  <ul class="con">
    <% for(var i=list.length-1; i>=0; i--) { %>
    <li><a href="/mobile/searchList.html?key=<%=ec(list[i])%>"><%=list[i]%></a><span data-index="<%=i%>" class="fa fa-close"></span></li>
    <% } %>
  </ul>
  {{ else }}
  <div class="tit">
    <span>您没有搜索记录</span>
  </div>
  {{ /if }}
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/arTemplate/template-web.js"></script>
<script src="js/mobile.js"></script>
<script src="js/search.js"></script>
</html>
